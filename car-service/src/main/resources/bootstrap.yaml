spring:
  application:
    name: car-service
  cloud:
    config:
      enabled: true
      uri: http://localhost:8084

  datasource:
    url: jdbc:h2:mem:test
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    defer-datasource-initialization: true
